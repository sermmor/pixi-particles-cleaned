<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Flame - Advanced Polygonal Chain</title>
		<meta name="description" content="flame emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="libs/pixi.js/dist/pixi.js"></script>
		<script src="../dist/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/particle.png", "images/Fire.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				{
					"alpha": {
						"start": 0.62,
						"end": 0
					},
					"scale": {
						"start": 0.05,
						"end": 0.150
					},
					"color": {
						"start": "fff191",
						"end": "ff622c"
					},
					"speed": {
						"start": 50,
						"end": 50
					},
					"startRotation": {
						"min": 265,
						"max": 275
					},
					"rotationSpeed": {
						"min": 50,
						"max": 50
					},
					"lifetime": {
						"min": 0.1,
						"max": 0.75
					},
					"blendMode": "normal",
					"frequency": 0.001,
					"emitterLifetime": 0,
					"maxParticles": 1000,
					"pos": {
						"x": 0,
						"y": 0
					},
					"addAtBack": false,
					"spawnType": "polygonalChain",
					"spawnPolygon": [
						// F
						[
							{x: -300, y: 100},
							{x: -300, y: -100},
						],
						[
							{x: -300, y: -100},
							{x: -250, y: -100},
						],
						[
							{x: -300, y: -0},
							{x: -250, y: -0},
						],
						// I
						[
							{x: -200, y: 100},
							{x: -200, y: -100},
						],
						// R
						[
							{x: -100, y: 100},
							{x: -100, y: -100},
							{x: -50, y: -50},
							{x: -100, y: 0},
							{x: -50, y: 100},
						],
						// E
						[
							{x: 0, y: 100},
							{x: 0, y: -100},
						],
						[
							{x: 0, y: -100},
							{x: 50, y: -100},
						],
						[
							{x: 0, y: -0},
							{x: 50, y: -0},
						],
						[
							{x: 0, y: 100},
							{x: 50, y: 100},
						],
					]
				});
		</script>
	</body>
</html>
